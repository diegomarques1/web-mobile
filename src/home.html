<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MackCarona</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>
<body>
    <div id="main">
        <header>
            <a href="#menu"><img src="img/menu_2976215.png" alt="Ícone de menu"/></a>
            <strong>Mack Carona</strong>
            <img src="img/sports-car_67994.png" alt="Ícone de um carro em visão frontal"/>
        </header>
        <section id="feed">
            <h1>Precisando de carona?</h1>
            <div id="search_bar">
                <input type="text" id="search" name="search" placeholder="Digite sua região ou endereço..."/>
                <img src="img/search_3031293.png" alt="Ícone de lupa"/>
            </div>
            <div id="options">
                <button type="button" class="request ride">Solicite uma carona</button>
                <button type="button" class="offer ride">Ofereça uma carona</button>
            </div>
            <div id="svg">
                <img src="img/city-driver-pana.svg" alt="Ilustração de homem em cima de um carro marcando uma localização no celular"/>
            </div>
        </section>
        <footer>
            <p>Grupo 2 &copy; 2023</p>
            <a href="https://storyset.com/app">App illustrations by Storyset</a>
        </footer>
    </div>
    <div id="menu">
        <div id="head_icons">
            <img src="img/sports-car_67994.png" alt="Ícone de um carro em visão frontal"/>
            <a href="#main">&times;</a>
        </div>
        <nav>
            <ul>
                <li>
                    <img src="img/hand-ride.png" alt="Ícone de mão levantada"/>
                    <a href="#">Solicitar carona</a>
                </li>
                <li>
                    <img src="img/car-front.png" alt="Ícone de carro na visão frontal"/>
                    <a href="#">Oferecer carona</a>
                </li>
                <li>
                    <img src="img/hourglass.png" alt="Ícone de ampulheta"/>
                    <a href="#">Em andamento</a>
                </li>
                <li>
                    <img src="img/history.png" alt="Ícone de relógio"/>
                    <a href="#">Histórico</a>
                </li>
                <li>
                    <img src="img/bookmark.png" alt="Ícone de marcador de página"/>
                    <a href="#">Itens salvos</a>
                </li>
                <li>
                    <img src="img/user_1144760.png" alt="Ícone de perfil"/>
                    <a href="#">Perfil</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>

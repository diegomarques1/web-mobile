<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma aplicação para viabilizar caronas entre membros da comunidade do Mackenzie">
    <title>Resetar senha - MackCarona</title>
    <link rel="stylesheet" type="text/css" href="css/password-reset.css"/>
    <link rel="icon" href="img/sports-car_67994.png"/>
</head>
<body>
    <div id="pass_cont">
        <div id="initial_logo">
            <a href="index.html">
                <img src="img/sports-car_67994.png" alt="Ícone de um carro em visão frontal"/>
                <strong>Mack Carona</strong>
            </a>
        </div>
        <section id="password_container">
            <h1>Alterar senha</h1>
            <form action="index.html">
                <fieldset id="reset_field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Confirme seu e-mail..." required/><br>
                    <label for="password">Nova senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua nova senha..." required/><br>
                    <label for="password_confirm">Confirmar senha</label>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirme sua nova senha..." required/><br>
                    <legend>Nova senha</legend>
                </fieldset>
                <input id="button" type="submit" value="Confirmar"/>
            </form>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inicial scale=0">
    <meta name="description" content="Uma aplicação para viabilizar caronas entre membros da comunidade do Mackenzie">
    <link rel="stylesheet" type="text/css" href="css/request-ride.css"/>
    <link rel="icon" href="img/sports-car_67994.png">
    <title>Confirmar solicitação - MackCarona</title>
</head>
<body>
    <div class="no_footer">
        <header>
            <a id="left_side" href="request-info.html"><img src="img/arrow-back.svg" alt="Ícone de seta"/></a>
            <a id="right_side" href="home.html"><img src="img/sports-car_67994.png" alt="Ícone de um carro em visão frontal"/></a>
        </header>
        <div id="request_cont">
            <h1>Solicitar carona para:</h1>
            <strong><p id="person">Arthur Amaral</p></strong>
            <form id="request_ride" action="request-status.html" method="post">
                <fieldset>
                    <label for="actual_location">Localização atual</label>
                    <input type="text" id="actual_location" name="actual_location" required/><br>
                    <label for="select_campus">Campus de destino</label>
                    <select id="select_campus" name="select_campus" required>
                        <option value="">Selecione uma opção</option>
                        <option value="alphaville">Alphaville</option>
                        <option value="campinas">Campinas</option>
                        <option value="higienopolis">Higienópolis</option>
                    </select><br>
                    <label for="additional_info">Informações adicionais</label>
                    <textarea id="additional_info">Estudo no período noturno e preciso de uma carona hoje para chegar ao campus Higienópolis, às 19h20. Tá disponível?</textarea>
                    <legend>Solicitação de carona</legend>
                </fieldset>
                <div id="options">
                    <input type="submit" class="button_options confirm_request" value="Solicitar carona"/>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <!--utilizar uma variável em javascript para a mensagem do footer?-->
        <p id="footer_text">Grupo 2 &copy; 2023</p>
    </footer>
</body>
</html>
